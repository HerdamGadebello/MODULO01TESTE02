<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Escrita em Francês</title>
    <link href="https://fonts.googleapis.com/css2?family=Franklin+Gothic+Demi&family=Franklin+Gothic+Heavy&family=Rockwell&family=Poppins&family=Akaya+Kanadaka&family=Bogart&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow-x: hidden;
            background-color: #F1E1AC;
        }

        /* Page 1 - Intro */
        #page1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url('fundo.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #introVideo {
            width: 70%;
            max-width: 800px;
            max-height: 70vh;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        /* Page 2 - Start Screen */
        #page2 {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F1E1AC;
            padding: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        #mascotNeutro {
            width: 200px;
            margin-bottom: 40px;
            max-width: 80%;
        }

        .start-button {
            background-color: #002F6C;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .start-button:hover {
            transform: scale(1.05);
        }

        /* Page 3 - Quiz */
        #page3 {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F1E1AC;
            padding: 20px;
            position: relative;
            animation: fadeIn 0.5s ease-in;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            max-width: 25%;
            z-index: 10;
        }

        .progress-container {
            width: 80%;
            background-color: #F4F1EC;
            border-radius: 10px;
            margin: 60px 0 20px 0;
            height: 6px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #10C894;
            width: 0%;
            transition: width 0.5s ease;
        }

        .quiz-container {
            background-color: #002F6C;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            position: relative;
            margin-bottom: 30px;
        }

        .question-header {
            background-color: #C8102E;
            border-radius: 50px;
            padding: 15px;
            margin-top: -40px;
            margin-bottom: 20px;
            text-align: center;
        }

        .question-header h2 {
            color: white;
            font-family: 'Rockwell', serif;
            font-size: 1.2rem;
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .audio-controls button {
            background-color: #F5C84C;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin: 0 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }

        .audio-controls button:hover {
            transform: scale(1.1);
        }

        .audio-controls button svg {
            width: 60%;
            height: 60%;
            fill: #002F6C;
        }

        .speed-control {
            margin-left: 10px;
            display: flex;
            align-items: center;
            background-color: #F4F1EC;
            border-radius: 50px;
            padding: 5px 10px;
        }

        .speed-control label {
            color: #002F6C;
            margin-right: 10px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .speed-control select {
            border: none;
            background-color: transparent;
            font-weight: bold;
            color: #002F6C;
            cursor: pointer;
        }

        .input-container {
            margin: 20px 0;
            text-align: center;
        }

        .user-input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .check-button-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .check-button {
            background-color: #3B8C59;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .check-button:hover {
            transform: scale(1.05);
        }

        .translation-container {
            background-color: #F4F1EC;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .correct-answer {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #002F6C;
            text-align: center;
        }

        .translation {
            font-family: 'Bogart', sans-serif;
            font-size: 1rem;
            color: #6C4500;
            text-align: center;
        }

        .translation .main {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .translation .additional {
            font-size: 0.9rem;
            font-weight: normal;
        }

        .feedback {
            text-align: center;
            font-family: 'Franklin Gothic Heavy', sans-serif;
            font-size: 1.8rem;
            margin: 20px 0;
            height: 40px;
            opacity: 0;
            transition: opacity 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .feedback.show {
            opacity: 1;
        }

        .correct {
            color: #3B8C59;
            text-shadow: 0 0 5px rgba(59, 140, 89, 0.3);
        }

        .incorrect {
            color: #C8102E;
            text-shadow: 0 0 5px rgba(200, 16, 46, 0.3);
        }

        .mascotNinho {
            position: absolute;
            bottom: -20px;
            left: -20px;
            width: 100px;
            max-width: 25%;
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav-button {
            background-color: #002F6C;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .nav-button:hover {
            transform: scale(1.05);
        }

        .nav-button:disabled {
            background-color: #C6B9DD;
            cursor: not-allowed;
            transform: none;
        }

        /* Results Page */
        #resultsPage {
            background-color: #C8102E;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            color: white;
            margin: 30px auto;
            display: none;
        }

        .results-title {
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .results-message {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .results-mascot {
            width: 200px;
            margin: 20px auto;
            max-width: 80%;
        }

        .repeat-button {
            background-color: #F5C84C;
            color: #002F6C;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        .repeat-button:hover {
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #introVideo {
                width: 90%;
                max-height: 50vh;
            }

            .quiz-container {
                padding: 20px;
            }

            .question-header h2 {
                font-size: 1rem;
            }

            .audio-controls button {
                width: 45px;
                height: 45px;
            }

            .user-input {
                font-size: 1rem;
            }

            .feedback {
                font-size: 1.5rem;
            }

            .results-title {
                font-size: 1.5rem;
            }

            .results-message {
                font-size: 1rem;
            }

            .results-mascot {
                width: 150px;
            }
        }

        @media (max-width: 480px) {
            .start-button {
                font-size: 1.2rem;
                padding: 12px 24px;
            }

            .question-header {
                padding: 10px;
                margin-top: -30px;
            }

            .audio-controls {
                flex-direction: column;
                align-items: center;
            }

            .speed-control {
                margin-left: 0;
                margin-top: 10px;
            }

            .navigation-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .nav-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Page 1 - Intro Video -->
    <div id="page1">
        <video id="introVideo" autoplay muted>
            <source src="VIDEOINTRO.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <audio id="introAudio" src="SOMINTRO.mp3"></audio>
    </div>

    <!-- Page 2 - Start Screen -->
    <div id="page2">
        <img id="mascotNeutro" src="MASCOTENEUTRO.png" alt="Mascote">
        <button class="start-button" id="startButton">INICIAR EXERCÍCIO</button>
    </div>

    <!-- Page 3 - Quiz -->
    <div id="page3">
        <img class="logo" src="LOGODAMIAO.png" alt="Logo">

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="quiz-container">
            <div class="question-header">
                <h2>Escreva corretamente a palavra que foi falada:</h2>
            </div>

            <div class="audio-controls">
                <button id="playButton">
                    <svg viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </button>
                <button id="stopButton">
                    <svg viewBox="0 0 24 24">
                        <path d="M6 6h12v12H6z"/>
                    </svg>
                </button>
                <div class="speed-control">
                    <label for="speedSelect">Velocidade:</label>
                    <select id="speedSelect">
                        <option value="0.5">0.5x</option>
                        <option value="0.75">0.75x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.25">1.25x</option>
                        <option value="1.5">1.5x</option>
                    </select>
                </div>
            </div>

            <div class="input-container">
                <input type="text" class="user-input" id="userInput" placeholder="Digite a palavra que ouviu">
            </div>

            <div class="check-button-container">
                <button class="check-button" id="checkButton">VERIFICAR</button>
            </div>

            <div class="translation-container" id="translationContainer">
                <div class="correct-answer" id="correctAnswer"></div>
                <div class="translation" id="translation"></div>
            </div>

            <div class="feedback" id="feedback"></div>

            <img class="mascotNinho" src="MASCOTENINHO.png" alt="Mascote">
        </div>

        <div class="navigation-buttons">
            <button class="nav-button" id="backButton">VOLTAR</button>
            <button class="nav-button" id="nextButton">AVANÇAR</button>
        </div>
    </div>

    <!-- Results Page -->
    <div id="resultsPage" class="results-container">
        <h1 class="results-title" id="resultsTitle"></h1>
        <p class="results-message" id="resultsMessage"></p>
        <img class="results-mascot" id="resultsMascot" src="" alt="Mascote">
        <button class="repeat-button" id="repeatButton">REPETIR EXERCÍCIO</button>
    </div>

    <!-- Audio elements -->
    <audio id="buttonSound" src="BUTTON.mp3"></audio>
    <audio id="winSound" src="WIN.wav"></audio>
    <audio id="errorSound" src="ERROR.wav"></audio>
    <audio id="positiveSound" src="POSITIVO.mp3"></audio>
    <audio id="negativeSound" src="NEGATIVO.mp3"></audio>
    <audio id="currentAudio"></audio>

    <script>
        // Quiz data with translations
        const quizData = [
            {
                audio: "bonjour.m4a",
                correct: "Bonjour",
                translation: "<span class='main'>Bom dia.</span>"
            },
            {
                audio: "salut.mp3",
                correct: "Salut",
                translation: "<span class='main'>Olá.</span>"
            },
            {
                audio: "merci.mp3",
                correct: "Merci",
                translation: "<span class='main'>Obrigado(a).</span>"
            },
            {
                audio: "coucou.mp3",
                correct: "Coucou",
                translation: "<span class='main'>Oie/Oi/Oizinho.</span>"
            },
            {
                audio: "s'il te plaît.mp3",
                correct: "S'il te plaît",
                translation: "<span class='main'>Por favor, uso informal</span><span class='additional'>(literalmente traduzido como 'Se isso te agrada').</span>"
            },
            {
                audio: "s'il vous plaît.mp3",
                correct: "S'il vous plaît",
                translation: "<span class='main'>Por favor, uso formal</span><span class='additional'>(literalmente traduzido como 'Se isso vos agrada').</span>"
            },
            {
                audio: "pardon.mp3",
                correct: "Pardon",
                translation: "<span class='main'>Perdão/Desculpa.</span>"
            },
            {
                audio: "de rien.mp3",
                correct: "De rien",
                translation: "<span class='main'>De nada.</span>"
            },
            {
                audio: "à bientôt.mp3",
                correct: "À bientôt",
                translation: "<span class='main'>Até breve/Até logo.</span>"
            },
            {
                audio: "au revoir.mp3",
                correct: "Au revoir",
                translation: "<span class='main'>Tchau/Nos Vemos!</span><span class='additional'>(literalmente traduzido como 'Ao rever').</span>"
            },
            {
                audio: "bonne nuit.mp3",
                correct: "Bonne nuit",
                translation: "<span class='main'>Boa noite, uso para despedida.</span>"
            },
            {
                audio: "bonne soirée.mp3",
                correct: "Bonne soirée",
                translation: "<span class='main'>Tenha uma boa noite.</span>"
            },
            {
                audio: "bonsoir.mp3",
                correct: "Bonsoir",
                translation: "<span class='main'>Boa noite, uso para cumprimento.</span>"
            },
            {
                audio: "bonne journée.mp3",
                correct: "Bonne journée",
                translation: "<span class='main'>Tenha um bom dia.</span>"
            },
            {
                audio: "bon après midi.mp3",
                correct: "Bon après-midi",
                translation: "<span class='main'>Boa tarde</span><span class='additional'>(literalmente traduzido seria 'Bom após-meio-dia').</span>"
            },
            {
                audio: "moi c'est.mp3",
                correct: "Moi, c'est",
                translation: "<span class='main'>Eu sou, uso para se apresentar</span><span class='additional'>(literalmente traduzido seria 'Mim, esse é').</span>"
            },
            {
                audio: "je m'apelle.mp3",
                correct: "Je m'appelle",
                translation: "<span class='main'>Eu me chamo.</span>"
            }
        ];

        // DOM elements
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const page3 = document.getElementById('page3');
        const introVideo = document.getElementById('introVideo');
        const introAudio = document.getElementById('introAudio');
        const startButton = document.getElementById('startButton');
        const userInput = document.getElementById('userInput');
        const translationContainer = document.getElementById('translationContainer');
        const correctAnswer = document.getElementById('correctAnswer');
        const translation = document.getElementById('translation');
        const feedback = document.getElementById('feedback');
        const backButton = document.getElementById('backButton');
        const nextButton = document.getElementById('nextButton');
        const checkButton = document.getElementById('checkButton');
        const playButton = document.getElementById('playButton');
        const stopButton = document.getElementById('stopButton');
        const speedSelect = document.getElementById('speedSelect');
        const currentAudio = document.getElementById('currentAudio');
        const buttonSound = document.getElementById('buttonSound');
        const winSound = document.getElementById('winSound');
        const errorSound = document.getElementById('errorSound');
        const positiveSound = document.getElementById('positiveSound');
        const negativeSound = document.getElementById('negativeSound');
        const resultsPage = document.getElementById('resultsPage');
        const resultsTitle = document.getElementById('resultsTitle');
        const resultsMessage = document.getElementById('resultsMessage');
        const resultsMascot = document.getElementById('resultsMascot');
        const progressBar = document.getElementById('progressBar');
        const repeatButton = document.getElementById('repeatButton');

        // Quiz state
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = Array(quizData.length).fill(null);
        let answered = false;
        let wrongAnswers = [];
        let isReviewMode = false;
        let reviewQuestions = [];

        // Initialize the quiz
        function initQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = Array(quizData.length).fill(null);
            wrongAnswers = [];
            isReviewMode = false;
            reviewQuestions = [];
            loadQuestion(currentQuestion);
            updateProgressBar();
        }

        // Load a question
        function loadQuestion(index) {
            if (isReviewMode && reviewQuestions.length > 0) {
                if (index < 0 || index >= reviewQuestions.length) return;
                currentQuestion = index;
                const originalIndex = reviewQuestions[index];
                const question = quizData[originalIndex];
                
                // Reset state
                answered = false;
                userInput.value = userAnswers[originalIndex] || '';
                feedback.textContent = '';
                feedback.className = 'feedback';
                translationContainer.style.display = 'none';
                
                // Set question
                currentAudio.src = question.audio;
                currentAudio.load();
                
                // Update navigation buttons
                backButton.disabled = index === 0;
                nextButton.disabled = false;
                nextButton.textContent = index === reviewQuestions.length - 1 ? 'VER RESULTADO' : 'AVANÇAR';
                
                // Play audio at default speed
                currentAudio.playbackRate = 1;
                speedSelect.value = '1';
                
                return;
            }

            if (index < 0 || index >= quizData.length) return;

            currentQuestion = index;
            const question = quizData[index];
            
            // Reset state
            answered = false;
            userInput.value = userAnswers[index] || '';
            feedback.textContent = '';
            feedback.className = 'feedback';
            translationContainer.style.display = 'none';
            
            // Set question
            currentAudio.src = question.audio;
            currentAudio.load();
            
            // Update navigation buttons
            backButton.disabled = index === 0;
            nextButton.disabled = false;
            nextButton.textContent = index === quizData.length - 1 ? 'VER RESULTADO' : 'AVANÇAR';
            
            // Play audio at default speed
            currentAudio.playbackRate = 1;
            speedSelect.value = '1';
        }

        // Check answer
                function checkAnswer() {
            if (answered) return;
            
            let userAnswer = userInput.value.trim();
            let correctAnswerText, questionIndex;
            
            if (isReviewMode && reviewQuestions.length > 0) {
                questionIndex = reviewQuestions[currentQuestion];
                correctAnswerText = quizData[questionIndex].correct;
            } else {
                questionIndex = currentQuestion;
                correctAnswerText = quizData[currentQuestion].correct;
            }
            
            const isCorrect = userAnswer.toLowerCase() === correctAnswerText.toLowerCase();
            
            answered = true;
            userAnswers[questionIndex] = userAnswer;
            
            // Show translation
            correctAnswer.innerHTML = `Resposta correta: <strong>${correctAnswerText}</strong>`;
            translation.innerHTML = quizData[questionIndex].translation;
            translationContainer.style.display = 'block';
            
            // Show feedback - ATUALIZADO COM FRANKLIN GOTHIC HEAVY
            feedback.style.fontFamily = "'Franklin Gothic Heavy', sans-serif";
            if (isCorrect) {
                feedback.textContent = 'CORRETO';
                feedback.className = 'feedback correct show';
                if (!isReviewMode) {
                    score++;
                }
                winSound.play();
                
                if (isReviewMode) {
                    const index = wrongAnswers.indexOf(questionIndex);
                    if (index !== -1) {
                        wrongAnswers.splice(index, 1);
                    }
                }
            } else {
                feedback.textContent = 'INCORRETO';
                feedback.className = 'feedback incorrect show';
                errorSound.play();
                
                if (!isReviewMode && !wrongAnswers.includes(questionIndex)) {
                    wrongAnswers.push(questionIndex);
                }
            }
            
            updateProgressBar();
        }

        // Update progress bar
        function updateProgressBar() {
            if (isReviewMode && reviewQuestions.length > 0) {
                const progress = ((currentQuestion + 1) / reviewQuestions.length) * 100;
                progressBar.style.width = `${progress}%`;
                return;
            }
            
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Navigation functions
        function goToNextQuestion() {
            buttonSound.play();
            
            if (!answered && userInput.value.trim() !== '') {
                checkAnswer();
                return;
            }
            
            if ((isReviewMode && currentQuestion === reviewQuestions.length - 1) || 
                (!isReviewMode && currentQuestion === quizData.length - 1)) {
                showResults();
                return;
            }
            
            if (isReviewMode) {
                if (currentQuestion < reviewQuestions.length - 1) {
                    currentQuestion++;
                    loadQuestion(currentQuestion);
                }
            } else {
                if (currentQuestion < quizData.length - 1) {
                    currentQuestion++;
                    loadQuestion(currentQuestion);
                    updateProgressBar();
                }
            }
        }

        function goToPreviousQuestion() {
            buttonSound.play();
            if (isReviewMode) {
                if (currentQuestion > 0) {
                    currentQuestion--;
                    loadQuestion(currentQuestion);
                }
            } else {
                if (currentQuestion > 0) {
                    currentQuestion--;
                    loadQuestion(currentQuestion);
                }
            }
        }

        // Show results
        function showResults() {
            let percentage, totalQuestions;
            
            if (isReviewMode) {
                totalQuestions = reviewQuestions.length;
                percentage = totalQuestions > 0 ? Math.round(((totalQuestions - wrongAnswers.length) / totalQuestions) * 100) : 0;
            } else {
                totalQuestions = quizData.length;
                percentage = Math.round((score / totalQuestions) * 100);
            }
            
            if (percentage >= 95) {
                resultsTitle.textContent = 'EXCELENTE';
                resultsMessage.textContent = `Você acertou ${isReviewMode ? totalQuestions - wrongAnswers.length : score} de ${totalQuestions}, continue assim, um excelente resultado`;
                resultsMascot.src = 'MASCOTEFELIZ.png';
                positiveSound.play();
            } else if (percentage >= 75) {
                resultsTitle.textContent = 'PARABÉNS';
                resultsMessage.textContent = `Você acertou ${isReviewMode ? totalQuestions - wrongAnswers.length : score} de ${totalQuestions}, continue assim, um bom resultado`;
                resultsMascot.src = 'MASCOTEALEGRE.png';
                positiveSound.play();
            } else if (percentage >= 60) {
                resultsTitle.textContent = 'QUASE LÁ';
                resultsMessage.textContent = `Você acertou ${isReviewMode ? totalQuestions - wrongAnswers.length : score} de ${totalQuestions}, não é um resultado ruim, mas também não é um bom resultado`;
                resultsMascot.src = 'MASCOTEDUVIDA.png';
                negativeSound.play();
            } else {
                resultsTitle.textContent = 'NÃO FOI DESSA VEZ';
                resultsMessage.textContent = `Você acertou ${isReviewMode ? totalQuestions - wrongAnswers.length : score} de ${totalQuestions}, um resultado abaixo do esperado`;
                resultsMascot.src = 'MASCOTEDUVIDA.png';
                negativeSound.play();
            }
            
            page3.style.display = 'none';
            resultsPage.style.display = 'block';
            
            // Show repeat button only if there are wrong answers
            if (wrongAnswers.length > 0) {
                repeatButton.style.display = 'block';
            } else {
                repeatButton.style.display = 'none';
            }
        }

        // Start review of wrong answers
        function startReview() {
            if (wrongAnswers.length === 0) return;
            
            isReviewMode = true;
            reviewQuestions = [...wrongAnswers];
            currentQuestion = 0;
            score = 0;
            
            page3.style.display = 'flex';
            resultsPage.style.display = 'none';
            
            loadQuestion(currentQuestion);
            updateProgressBar();
        }

        // Event listeners
        introVideo.addEventListener('ended', () => {
            introVideo.style.opacity = '0';
            setTimeout(() => {
                page1.style.display = 'none';
                page2.style.display = 'flex';
                introAudio.pause();
            }, 1000);
        });

        startButton.addEventListener('click', () => {
            buttonSound.play();
            page2.style.display = 'none';
            page3.style.display = 'flex';
            initQuiz();
        });

        backButton.addEventListener('click', goToPreviousQuestion);
        nextButton.addEventListener('click', goToNextQuestion);
        checkButton.addEventListener('click', checkAnswer);
        repeatButton.addEventListener('click', startReview);

        playButton.addEventListener('click', () => {
            currentAudio.play();
            playButton.classList.add('pulse');
        });

        stopButton.addEventListener('click', () => {
            buttonSound.play();
            currentAudio.pause();
            currentAudio.currentTime = 0;
            playButton.classList.remove('pulse');
        });

        currentAudio.addEventListener('ended', () => {
            playButton.classList.remove('pulse');
        });

        speedSelect.addEventListener('change', () => {
            currentAudio.playbackRate = parseFloat(speedSelect.value);
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Start the intro video with audio
        document.addEventListener('DOMContentLoaded', () => {
            introVideo.play();
            introAudio.play();
            
            // Load user progress from localStorage
            const savedProgress = localStorage.getItem('frenchQuizProgress');
            if (savedProgress) {
                const progress = JSON.parse(savedProgress);
                currentQuestion = progress.currentQuestion || 0;
                score = progress.score || 0;
                userAnswers = progress.userAnswers || Array(quizData.length).fill(null);
                wrongAnswers = progress.wrongAnswers || [];
            }
        });

        // Save progress to localStorage when leaving the page
        window.addEventListener('beforeunload', () => {
            const progress = {
                currentQuestion,
                score,
                userAnswers,
                wrongAnswers
            };
            localStorage.setItem('frenchQuizProgress', JSON.stringify(progress));
        });
    </script>
</body>
</html>
