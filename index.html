<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Escrita em Francês</title>
    <link href="https://fonts.googleapis.com/css2?family=Franklin+Gothic+Demi&family=Rockwell&family=Poppins&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow-x: hidden;
        }

        /* Page 1 - Intro */
        #page1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #062250;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #introVideo {
            max-width: 80%;
            max-height: 80%;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        /* Page 2 - Start Screen */
        #page2 {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F1E1AC;
            padding: 20px;
            text-align: center;
        }

        #mascotNeutro {
            width: 200px;
            margin-bottom: 40px;
        }

        .start-button {
            background-color: #002F6C;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .start-button:hover {
            transform: scale(1.05);
        }

        /* Page 3 - Quiz */
        #page3 {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F1E1AC;
            padding: 20px;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
        }

        .quiz-container {
            background-color: #002F6C;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            position: relative;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .question-header {
            background-color: #C8102E;
            border-radius: 50px;
            padding: 15px;
            margin-top: -40px;
            margin-bottom: 20px;
            text-align: center;
        }

        .question-header h2 {
            color: white;
            font-family: 'Rockwell', serif;
            font-size: 1.2rem;
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .audio-controls button {
            background-color: #F5C84C;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: 0 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .speed-control {
            margin-left: 20px;
            display: flex;
            align-items: center;
        }

        .speed-control label {
            color: white;
            margin-right: 10px;
        }

        .input-container {
            margin: 20px 0;
            text-align: center;
        }

        .user-input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .translation {
            background-color: #F4F1EC;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .feedback {
            text-align: center;
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 1.5rem;
            margin: 20px 0;
            height: 40px;
        }

        .correct {
            color: #3B8C59;
        }

        .incorrect {
            color: #C8102E;
        }

        .mascotNinho {
            position: absolute;
            bottom: -20px;
            left: -20px;
            width: 100px;
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-button {
            background-color: #002F6C;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .nav-button:hover {
            transform: scale(1.05);
        }

        /* Results Page */
        #resultsPage {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F1E1AC;
            padding: 20px;
            width: 100%;
        }

        .results-container {
            background-color: #C8102E;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .results-title {
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .results-message {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .results-mascot {
            width: 200px;
            margin: 0 auto;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>
<body>
    <!-- Page 1 - Intro Video -->
    <div id="page1">
        <video id="introVideo" autoplay muted>
            <source src="VIDEOINTRO.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <audio id="introAudio" src="SOMINTRO.mp3"></audio>
    </div>

    <!-- Page 2 - Start Screen -->
    <div id="page2">
        <img id="mascotNeutro" src="MASCOTENEUTRO.png" alt="Mascote">
        <button class="start-button" id="startButton">INICIAR EXERCÍCIO</button>
    </div>

    <!-- Page 3 - Quiz -->
    <div id="page3">
        <img class="logo" src="LOGODAMIAO.png" alt="Logo">

        <div class="quiz-container">
            <div class="question-header">
                <h2>Escreva corretamente a palavra que foi falada:</h2>
            </div>

            <div class="audio-controls">
                <button id="playButton">▶</button>
                <button id="stopButton">■</button>
                <div class="speed-control">
                    <label for="speedSelect">Velocidade:</label>
                    <select id="speedSelect">
                        <option value="0.5">0.5x</option>
                        <option value="0.75">0.75x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.25">1.25x</option>
                        <option value="1.5">1.5x</option>
                    </select>
                </div>
            </div>

            <div class="input-container">
                <input type="text" class="user-input" id="userInput" placeholder="Digite a palavra que ouviu">
            </div>

            <div class="translation" id="translation"></div>

            <div class="feedback" id="feedback"></div>

            <img class="mascotNinho" src="MASCOTENINHO.png" alt="Mascote">
        </div>

        <div class="navigation-buttons">
            <button class="nav-button" id="backButton">VOLTAR</button>
            <button class="nav-button" id="nextButton">AVANÇAR</button>
        </div>
    </div>

    <!-- Results Page -->
    <div id="resultsPage">
        <div class="results-container">
            <h1 class="results-title" id="resultsTitle"></h1>
            <p class="results-message" id="resultsMessage"></p>
            <img class="results-mascot" id="resultsMascot" src="" alt="Mascote">
        </div>
    </div>

    <!-- Audio elements -->
    <audio id="buttonSound" src="BUTTON.mp3"></audio>
    <audio id="winSound" src="WIN.wav"></audio>
    <audio id="errorSound" src="ERROR.wav"></audio>
    <audio id="positiveSound" src="POSITIVO.mp3"></audio>
    <audio id="negativeSound" src="NEGATIVO.mp3"></audio>
    <audio id="currentAudio"></audio>

    <script>
        // Quiz data with translations
        const quizData = [
            {
                audio: "bonjour.m4a",
                correct: "Bonjour",
                translation: "Bom dia."
            },
            {
                audio: "salut.mp3",
                correct: "Salut",
                translation: "Olá."
            },
            {
                audio: "merci.mp3",
                correct: "Merci",
                translation: "Obrigado(a)."
            },
            {
                audio: "coucou.mp3",
                correct: "Coucou",
                translation: "Oie/Oi/Oizinho."
            },
            {
                audio: "s'il te plaît.mp3",
                correct: "S'il te plaît",
                translation: "Por favor, uso informal (literalmente traduzido como 'Se isso te agrada')."
            },
            {
                audio: "s'il vous plaît.mp3",
                correct: "S'il vous plaît",
                translation: "Por favor, uso formal (literalmente traduzido como 'Se isso vos agrada')."
            },
            {
                audio: "pardon.mp3",
                correct: "Pardon",
                translation: "Perdão/Desculpa."
            },
            {
                audio: "de rien.mp3",
                correct: "De rien",
                translation: "De nada."
            },
            {
                audio: "à bientôt.mp3",
                correct: "À bientôt",
                translation: "Até breve/Até logo."
            },
            {
                audio: "au revoir.mp3",
                correct: "Au revoir",
                translation: "Tchau/Nos Vemos! (literalmente traduzido como 'Ao rever')."
            },
            {
                audio: "bonne nuit.mp3",
                correct: "Bonne nuit",
                translation: "Boa noite, uso para despedida."
            },
            {
                audio: "bonne soirée.mp3",
                correct: "Bonne soirée",
                translation: "Tenha uma boa noite."
            },
            {
                audio: "bonsoir.mp3",
                correct: "Bonsoir",
                translation: "Boa noite, uso para cumprimento."
            },
            {
                audio: "bonne journée.mp3",
                correct: "Bonne journée",
                translation: "Tenha um bom dia."
            },
            {
                audio: "bon après midi.mp3",
                correct: "Bon après-midi",
                translation: "Boa tarde (literalmente traduzido seria 'Bom após-meio-dia')."
            },
            {
                audio: "moi c'est.mp3",
                correct: "Moi, c'est",
                translation: "Eu sou, uso para se apresentar (literalmente traduzido seria 'Mim, esse é')."
            },
            {
                audio: "je m'apelle.mp3",
                correct: "Je m'appelle",
                translation: "Eu me chamo."
            }
        ];

        // DOM elements
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const page3 = document.getElementById('page3');
        const introVideo = document.getElementById('introVideo');
        const introAudio = document.getElementById('introAudio');
        const startButton = document.getElementById('startButton');
        const userInput = document.getElementById('userInput');
        const translation = document.getElementById('translation');
        const feedback = document.getElementById('feedback');
        const backButton = document.getElementById('backButton');
        const nextButton = document.getElementById('nextButton');
        const playButton = document.getElementById('playButton');
        const stopButton = document.getElementById('stopButton');
        const speedSelect = document.getElementById('speedSelect');
        const currentAudio = document.getElementById('currentAudio');
        const buttonSound = document.getElementById('buttonSound');
        const winSound = document.getElementById('winSound');
        const errorSound = document.getElementById('errorSound');
        const positiveSound = document.getElementById('positiveSound');
        const negativeSound = document.getElementById('negativeSound');
        const resultsPage = document.getElementById('resultsPage');
        const resultsTitle = document.getElementById('resultsTitle');
        const resultsMessage = document.getElementById('resultsMessage');
        const resultsMascot = document.getElementById('resultsMascot');

        // Quiz state
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = Array(quizData.length).fill(null);
        let answered = false;

        // Initialize the quiz
        function initQuiz() {
            loadQuestion(currentQuestion);
        }

        // Load a question
        function loadQuestion(index) {
            if (index < 0 || index >= quizData.length) return;

            currentQuestion = index;
            const question = quizData[index];
            
            // Reset state
            answered = false;
            userInput.value = userAnswers[index] || '';
            feedback.textContent = '';
            feedback.className = 'feedback';
            translation.textContent = '';
            
            // Set question
            currentAudio.src = question.audio;
            currentAudio.load();
            
            // Update navigation buttons
            backButton.disabled = index === 0;
            nextButton.disabled = false;
            nextButton.textContent = index === quizData.length - 1 ? 'VER RESULTADO' : 'AVANÇAR';
            
            // Play audio at default speed
            currentAudio.playbackRate = 1;
            speedSelect.value = '1';
        }

        // Check answer
        function checkAnswer() {
            if (answered) return;
            
            const userAnswer = userInput.value.trim();
            const correctAnswer = quizData[currentQuestion].correct;
            const isCorrect = userAnswer.toLowerCase() === correctAnswer.toLowerCase();
            
            answered = true;
            userAnswers[currentQuestion] = userAnswer;
            
            // Show translation
            translation.textContent = quizData[currentQuestion].translation;
            
            // Show feedback
            if (isCorrect) {
                feedback.textContent = 'CORRETO';
                feedback.className = 'feedback correct';
                score++;
                winSound.play();
            } else {
                feedback.textContent = 'INCORRETO';
                feedback.className = 'feedback incorrect';
                errorSound.play();
            }
        }

        // Navigation functions
        function goToNextQuestion() {
            buttonSound.play();
            
            if (!answered && userInput.value.trim() !== '') {
                checkAnswer();
                return;
            }
            
            if (currentQuestion === quizData.length - 1) {
                showResults();
                return;
            }
            
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion(currentQuestion);
            }
        }

        function goToPreviousQuestion() {
            buttonSound.play();
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion(currentQuestion);
            }
        }

        // Show results
        function showResults() {
            const percentage = Math.round((score / quizData.length) * 100);
            
            if (percentage >= 95) {
                resultsTitle.textContent = 'EXCELENTE';
                resultsMessage.textContent = `Você acertou ${score} de ${quizData.length}, continue assim, um excelente resultado`;
                resultsMascot.src = 'MASCOTEFELIZ.png';
                positiveSound.play();
            } else if (percentage >= 75) {
                resultsTitle.textContent = 'PARABÉNS';
                resultsMessage.textContent = `Você acertou ${score} de ${quizData.length}, continue assim, um bom resultado`;
                resultsMascot.src = 'MASCOTEALEGRE.png';
                positiveSound.play();
            } else if (percentage >= 60) {
                resultsTitle.textContent = 'QUASE LÁ';
                resultsMessage.textContent = `Você acertou ${score} de ${quizData.length}, não é um resultado ruim, mas também não é um bom resultado`;
                resultsMascot.src = 'MASCOTEDUVIDA.png';
                negativeSound.play();
            } else {
                resultsTitle.textContent = 'NÃO FOI DESSA VEZ';
                resultsMessage.textContent = `Você acertou ${score} de ${quizData.length}, um resultado abaixo do esperado`;
                resultsMascot.src = 'MASCOTEDUVIDA.png';
                negativeSound.play();
            }
            
            page3.style.display = 'none';
            resultsPage.style.display = 'flex';
            resultsPage.classList.add('fade-in');
        }

        // Event listeners
        introVideo.addEventListener('ended', () => {
            introVideo.style.opacity = '0';
            setTimeout(() => {
                page1.style.display = 'none';
                page2.style.display = 'flex';
                page2.classList.add('fade-in');
            }, 1000);
        });

        startButton.addEventListener('click', () => {
            buttonSound.play();
            page2.style.display = 'none';
            page3.style.display = 'flex';
            page3.classList.add('fade-in');
            initQuiz();
        });

        backButton.addEventListener('click', goToPreviousQuestion);
        nextButton.addEventListener('click', goToNextQuestion);

        playButton.addEventListener('click', () => {
            currentAudio.play();
        });

        stopButton.addEventListener('click', () => {
            buttonSound.play();
            currentAudio.pause();
            currentAudio.currentTime = 0;
        });

        speedSelect.addEventListener('change', () => {
            currentAudio.playbackRate = parseFloat(speedSelect.value);
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Start the intro video with audio
        document.addEventListener('DOMContentLoaded', () => {
            introVideo.play();
            introAudio.play();
        });
    </script>
</body>
</html>
